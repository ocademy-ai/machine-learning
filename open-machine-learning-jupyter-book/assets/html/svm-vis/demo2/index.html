<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SVM Playground</title>

    <link rel="stylesheet" href="assets/style.css" type="text/css">

    <script type="text/javascript">
    window.app = {};
    </script>
    <script src="./assets/solve.js"></script>
    <script src="./assets/classifier.js"></script>
    <script src="./assets/data.js"></script>
    <script src="./assets/data_picker.js"></script>
    <script src="./assets/data_view.js"></script>
    <script src="./assets/app.js"></script>
    <script src="./assets/pentagons.js"></script>
  </head>
  <body>
    <div id="dropdowns">
      <div class="picker-cell">
        <label>Kernel</label>
        <select id="kernel-picker"></select>
      </div>
      <div class="picker-cell">
        <label>Threshold</label>
        <select id="threshold-picker"></select>
      </div>
    </div>
    <div id="data-picker">
    </div>
    <br>
    <div id="output">
      <label>Output</label>
      <div id="canvas-container">
        <canvas id="data-canvas" width="600" height="600"></canvas>
        <div id="loading-shield">
          <label>Loading...</label>
        </div>
      </div>
    </div>
    <br>
    <div id="flags">
      <div class="flag-cell">
        <input type="checkbox" id="support-only-checkbox">
        <label>Only show support vectors</label>
      </div>
      <div class="flag-cell">
        <input type="checkbox" id="discretize-checkbox">
        <label>Discretize output</label>
      </div>
    </div>
  </body>
</html>
