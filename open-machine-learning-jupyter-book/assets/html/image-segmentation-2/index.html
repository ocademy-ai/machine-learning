<!DOCTYPE html>

<head>
    <title>DeepLab - Semantic Image Segmentation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>DeepLab - Semantic Image Segmentation</h2>

    <div>
        <!-- Drop down to display the different deeplab model's available to load -->
        <select name="modelNameSelect" id="modelNameSelect">
            <option value="pascal">Pascal</option>
            <option value="cityscapes">City Scapes</option>
            <option value="ade20k">ADE20K</option>
          </select>
          <!-- Button to load the model -->
          <button id="loadModel">Load Model</button>
          <p id="modelLoadedStatus" style="color: mediumblue">Model not loaded..</p>
    </div>
    <div>
        <!-- File Input to browse and select an image file -->
        <input type="file" id="chooseFiles" accept="image/*"/>
        <!-- Button to invoke model's inference -->
        <button id="segmentImage" disabled>Segment Image</button>
    </div>

    <!-- Wrapper div to display the dynamically created image and canvas element -->
    <div id="imgWrapper"></div>
    
    <label id="legendLabel" style="visibility: hidden;">Legend</label>
    <!-- Wrapper div to display all the legends -->
    <div id="legends" style="visibility: hidden;"></div>

    <label id="removeOrRestoreSelectedObjectsLabel" style="visibility: hidden;">
        Click one or more legends above to restore or remove the corresponding object from the input image
    </label>
    <div id="buttonWrapper">
        <!-- Button to remove selected objects from the image -->
        <button id="removeSelectedObjects" style="visibility: hidden;">Remove Selected Objects</button>
        <!-- Button to restore selected objects from the image -->
        <button id="restoreSelectedObjects" style="visibility: hidden;">Restore Selected Objects</button>
    </div>

    <script src="./tf-core.js"></script>
    <script src="./tf-converter.js"></script>
    <script src="./tf-backend-webgl.js"></script>
    <script src="./deeplab.js"></script>
    <script src="index.js" defer></script>
</body>

</html>
