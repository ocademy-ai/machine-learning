
<!doctype html><html lang="en"><head lang="en"><meta charset="utf-8"><meta name="viewport" content="width=1024"><meta name="keywords" content="neural networks,random forest,decision tree,machine learning,javascript"><meta property="og:type" content="article"/><meta property="og:title" content="Machine Learning Playground"/><meta property="og:description" content="Tinker with a real random forest right here in your browser."><meta property="og:url" content="https://nlhlong01.github.io/playground"/><meta name="author" content="Long Nguyen"><meta name="description" content="Play with a random forest in your browser."><title>Random Forest Playground</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"><link rel="stylesheet" href="./bundle.css"></head><body><a class="github-link" href="https://github.com/nlhlong01/playground" title="Source on GitHub" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 60.5 60.5" width="60" height="60"><polygon class="bg" points="60.5,60.5 0,0 60.5,0 "/><path class="icon" d="M43.1,5.8c-6.6,0-12,5.4-12,12c0,5.3,3.4,9.8,8.2,11.4c0.6,0.1,0.8-0.3,0.8-0.6c0-0.3,0-1,0-2c-3.3,0.7-4-1.6-4-1.6c-0.5-1.4-1.3-1.8-1.3-1.8c-1.1-0.7,0.1-0.7,0.1-0.7c1.2,0.1,1.8,1.2,1.8,1.2c1.1,1.8,2.8,1.3,3.5,1c0.1-0.8,0.4-1.3,0.8-1.6c-2.7-0.3-5.5-1.3-5.5-5.9c0-1.3,0.5-2.4,1.2-3.2c-0.1-0.3-0.5-1.5,0.1-3.2c0,0,1-0.3,3.3,1.2c1-0.3,2-0.4,3-0.4c1,0,2,0.1,3,0.4c2.3-1.6,3.3-1.2,3.3-1.2c0.7,1.7,0.2,2.9,0.1,3.2c0.8,0.8,1.2,1.9,1.2,3.2c0,4.6-2.8,5.6-5.5,5.9c0.4,0.4,0.8,1.1,0.8,2.2c0,1.6,0,2.9,0,3.3c0,0.3,0.2,0.7,0.8,0.6c4.8-1.6,8.2-6.1,8.2-11.4C55.1,11.2,49.7,5.8,43.1,5.8z"/></svg></a></div><div style="font-size: small;"></div></h1></header><div id="main-part" class="l--page"><div class="side-column"><div class="generate-data"><h4><span>Data</span></h4><div class="ui-dataset"><p>Generate data</p><div class="dataset-list"><div class="dataset" title="Circle"><canvas class="data-thumbnail" data-dataset="circle"></canvas></div><div class="dataset" title="Exclusive OR"><canvas class="data-thumbnail" data-dataset="xor"></canvas></div><div class="dataset" title="Gaussian"><canvas class="data-thumbnail" data-dataset="gauss"></canvas></div><div class="dataset" title="Spiral"><canvas class="data-thumbnail" data-dataset="spiral"></canvas></div><div class="dataset" title="Plane"><canvas class="data-thumbnail" data-regdataset="reg-plane"></canvas></div><div class="dataset" title="Multi Gaussians"><canvas class="data-thumbnail" data-regdataset="reg-gauss"></canvas></div></div></div><div><div class="ui-percTrainData"><label for="percTrainData">training data ratio:&nbsp;&nbsp;<span class="value">XX</span>%</label><p class="slider"><input class="mdl-slider mdl-js-slider" type="range" id="percTrainData" min="10" max="90" step="10"></p></div><div class="ui-noise"><label for="noise">Noise:&nbsp;&nbsp;<span class="value">XX</span></label><p class="slider"><input class="mdl-slider mdl-js-slider" type="range" id="noise" min="0" max="50" step="5"></p></div><button class="basic-button" id="data-regen-button" title="Regenerate data">Regenerate</button></div></div><hr><div class="upload-data"><p>Upload your own dataset</p><label for="file-input" class="basic-button" style="width: auto; text-align: center;">Choose file</label> <input type="file" id="file-input" accept=".json" style="display: none; width: 100%;"><p id="file-name">No file chosen</p><button class="basic-button" id="file-select">Use dataset</button></div></div><div class="main-column"><h4><span>Output</span></h4><div class="predictions" style="display: flex;"><div><div>Predictions:</div><div id="main-heatmap" class="main-viz"><div id="hovercard" class="ui-nvotes"><div># of votes</div><div>class&nbsp;-1:&nbsp;&nbsp;<span id="first-class" class="value"></span></div><div>class&nbsp;&nbsp;1:&nbsp;&nbsp;<span id="second-class" class="value"></span></div></div></div></div><div><div>Predictions of 16 random trees:</div><div class="tree-heatmaps-container mdl-grid"></div></div></div><div class="color-scale"><div class="label" style="text-align: center;">Colors show data values.</div><div style="text-align: center;"><svg width="150" height="30" id="colormap"><defs><linearGradient id="gradient" x1="0%" y1="100%" x2="100%" y2="100%"><stop offset="0%" stop-color="#f59322" stop-opacity="1"></stop><stop offset="50%" stop-color="#e8eaeb" stop-opacity="1"></stop><stop offset="100%" stop-color="#0877bd" stop-opacity="1"></stop></linearGradient></defs><g class="core" transform="translate(3, 0)"><rect width="144" height="10" style="fill: url('#gradient');"></rect></g></svg></div></div><div class="metrics"><table class="mdl-data-table mdl-js-data-table"><thead><tr><th class="mdl-data-table__cell--non-numeric">Metrics</th><th>Train</th><th>Test</th></tr></thead><tbody></tbody></table></div></div><div class="side-column"><h4><span>Parameters</span></h4><div class="ui-problem"><label for="problem">Problem type</label><p class="select"><select id="problem"><option value="classification">Classification</option><option value="regression">Regression</option></select></p></div><div class="ui-percSamples"><label for="percSamples">Samples:&nbsp;&nbsp;<span class="value">XX</span>%</label><p class="slider"><input id="percSamples" class="mdl-slider mdl-js-slider" type="range" min="10" max="100" value="80" step="10"></p></div><div class="ui-nTrees"><label for="nTrees">Trees:&nbsp;&nbsp;<span class="value">XX</span></label><p class="slider"><input id="nTrees" class="mdl-slider mdl-js-slider" type="range" min="20" max="200" value="100" step="10"></p></div><div class="ui-maxDepth"><label for="maxDepth">Max depth:&nbsp;&nbsp;<span class="value">XX</span></label><p class="slider"><input id="maxDepth" class="mdl-slider mdl-js-slider" type="range" min="1" max="10" value="5" step="1"></p></div><div class="ui-showTestData"><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="show-test-data"><input type="checkbox" id="show-test-data" class="mdl-checkbox__input" checked="checked"> <span class="mdl-checkbox__label label">Show test data</span></label></div><div class="ui-discretize"><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="discretize"><input type="checkbox" id="discretize" class="mdl-checkbox__input" checked="checked"> <span class="mdl-checkbox__label label">Discretize output</span></label></div><button class="basic-button" id="start-button" title="Train & Classify data" style="background: #183d4e; color: white;"><span class="value"></span></button></div></div><script src="./RandomForest2D.bundle.js"></script></body></html>
